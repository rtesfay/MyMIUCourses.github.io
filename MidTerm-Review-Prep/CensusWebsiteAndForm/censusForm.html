    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./js/census.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="./censusWebSite.html">The South West-Regional Census</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="./censusWebSite.html">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./censusForm.html">Census Form</a>
                  </li>
                </ul>
                  <div class="d-flex">
                      <span id="spanDate">Monday June 6, 2022</span>
                    </div>
              </div>
            </div>
          </nav>
          
    </header>
    <main>
        <div class="container">
            <h4>Census Form</h4>
        </div>
        <hr>
        <form action="" method="post">
            <div class="container">
            <div class="row census-form-row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="fullName">Full Name:*</label>
                        <input required class="form-control" type="text" name="fullName" id="fullName">
                        <small>Enter your Full Name as in your Government-issued ID</small>
                    </div>
                </div>
            </div>
      
            <div class="row census-form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="citizenId">Citizen ID:*</label>
                        <input placeholder="XXXXXXXXXX" pattern="\d{10}" required class="form-control" type="text" name="citizenId" id="citizenId">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="ssn">Social Sec No:*</label>
                        <input placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required class="form-control" type="text" name="ssn" id="ssn">
                    </div>
                </div>
            </div>
    
        <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="state">State:*</label>
                <select required name="state" id="state" class="form-control">
                    <option value="">Select state...</option>
                    <option value="Arizona">Arizona</option>
                    <option value="New Mexico">New Mexico</option>
                </select>
          </div>
      </div>
      
      <div class="col-md-6">
        <div class="form-group">
            <label>Is a Senior Citizen?:*</label>
            <div>
                <input value="Yes" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenYes">
                <label for="radBtnSnrCitizenYes">Yes</label>
                <input value="No"  required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenNo">
                <label for="radBtnSnrCitizenNo">No</label>
            </div>
        </div>
    </div>
</div>


<div class="row">
<div class="col-md-6">
</div>
<div class="col-md-6">
   <span> <button type="reset" class="btn btn-primary">Reset</button>

    <button type="submit" class="btn btn-primary">Submit</button>
</span>
</div>
</div>
            </div>
            
        </form>

    </main>
</body>
</html>
