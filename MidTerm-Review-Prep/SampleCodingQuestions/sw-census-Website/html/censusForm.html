        <main>
            <div class="container">
            <h2>Census Form</h2>
            <hr>
            <form id="censusForm" method="post">
                
                <div class="row">
                    <div class="col md 12">
                        <div class="formgroup">
                            <label for="fullName">Full Name: *</label>
                            <input class="form-control"type="text" name="fullName" id="fullName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                    <label for="fullName"> Cizen ID: *</label>
                    <input placeholder="XXXXXXXXXX" pattern="\d{10}" required class="form-control" type="text" name="citizenId" id="citizenId">

                  </div>
              </div>
            
                <div class="col-md-6">
                  <div class="form-group">
                <label for="fullName"> Social Sec No: *</label>
                <input placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required class="form-control" type="text" name="socialSecNo" id="ssn">
              </div>
            </div>
            </div>

            
            <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="state">State:*</label>
                    <select required name="state" id="state" class="form-control">
                        <option value="">Select state...</option>
                        <option value="Arizona">Arizona</option>
                        <option value="New Mexico">New Mexico</option>
                    </select>
              </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
                <label>Is a Senior Citizen?:*</label>
                <div>
                    <input value="Yes" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenYes">
                    <label for="radBtnSnrCitizenYes">Yes</label>
                    <input value="No"  required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenNo">
                    <label for="radBtnSnrCitizenNo">No</label>
                </div>
            </div>
        </div>
</div>
