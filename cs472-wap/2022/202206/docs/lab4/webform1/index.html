<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUM GOLDEN DOME Market</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js" integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<header>
    <nav class="navbar navbar-expand-lg text-white  navbar-dark" style="background-color:rgb(65, 167, 226); ;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;" href="#">MUM Golden Dome Market:::SRM System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="border-left: 1px solid white; padding-left: 20%; padding-right: 20%;">
                <a class="nav-link" aria-current="page" href="#">Products</a>
              </li>
              <li class="nav-item" style="border-left: 1px solid white; padding-left: 20%; padding-right: 20%;">
                <a class="nav-link " href="#">Suppliers</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search">
              <span class="mt-2" style="padding-right: 10px;">Hello!</span>
              <button class="btn btn-light" type="submit">Sign Out</button>
            </form>
          </div>
        </div>
      </nav></header>
<body>
    <main><div class="container">
            <h4>New Product Form</h4>
            <!--Two column grid-->
            <form action="#" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label for="productNumber">Product Number</label>
                        </div>
                        <div>
                            <input type="text" placeholder="" name="productNumber" id="productNumber" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="quantityInStock">Quantity In Stock</label>
                        </div>
                        <div>
                            <input type="text" placeholder="0" name="quantityInStock" id="quantityInStock" class="form-control">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label for="productNumber">Name</label>
                        </div>
                        <div>
                            <input type="text" placeholder="" name="productNumber" id="productNumber" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="quantityInStock" >Supplier</label>
                            <div>
                                <input type="text" placeholder="select a Supplier" name="quantityInStock" id="quantityInStock" class="form-control">
                                
                            </div>
    
                            
                        </div>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div>
                            <label for="productNumber">Unit Price</label>
                        </div>
                        <div>
                            <input type="text" placeholder="0.0" name="productNumber" id="productNumber" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <label for="quantityInStock" >Date Supplied</label>
                            <div>
                                <input type="text" placeholder="yyyy-mm-dd" name="quantityInStock" id="quantityInStock" class="form-control">
                                <div><h16>Enter a valid date</h16></div>
                            </div>
                            <div class="form-group">
                                <input type="reset" value="Reset" class="btn btn-outline-light" style="margin: 5%; border: 1px solid rgb(32, 95, 146);color:rgb(32, 95, 146) ;">
                        
                                <input type="reset" value="Cancel" class="btn btn-outline-light" style="margin: 5%;border: 1px solid orange;color: orange;">
                       
                            <input type="submit" value="Add Product" class="btn btn-outline-light" style="margin: 5%; border: 1px solid rgb(65, 167, 226);color: rgb(65, 167, 226);">
                            </div>
                            
                        </div>
                       
                    </div>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
